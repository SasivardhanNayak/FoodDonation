{% extends "food/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static '/loginstyle.css'%}">
<body style="font-family:  'Poppins', sans-serif;">
    <div class="container">
        <div class="regform" >
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="logo">Cloth<b style="color: #06C167;">Donate</b></p>

       <div class="input">
        <label for="clothname"> cloth Name:</label>
        <input type="text" id="clothname" name="clothname" placeholder="Jeans/Tops/Shorts ...">
        </div>
        <div class="input">
          <label for="clothimage"> cloth Image:</label>
          <input type="file" id="clothimage" name="clothimage">
          </div>
      
        <div class="radio">
        <label for="cloth_type" >Cloth type :</label> 
        <br><br>

        <input type="radio" name="cloth_type" id="Kids" value="Kids">
        <label for="Kids" style="padding-right: 40px;">Kids</label>
        <input type="radio" name="cloth_type" id="Men/Boys" value="Men/Boys">
        <label for="Men/Boys">Men/Boys</label>
        <input type="radio" name="cloth_type" id="Women/girls" value="Women/girls">
        <label for="Women/girls">Women/girls</label>
    
        </div>
        <br>
        <div class="input">
        <label for="cloth">Select the Category:</label>
        <br><br>
        <div class="image-radio-group">
            <input type="radio" id="S" name="cloth-choice" value="S" checked>
            <label for="S">
              <img src="#" alt="S" >
            </label>
            <input type="radio" id="M" name="cloth-choice" value="M">
            <label for="M">
              <img src="#" alt="M" >
            </label>
            <input type="radio" id="L" name="cloth-choice" value="L">
            <label for="L">
              <img src="#" alt="L" >
            </label>
            <input type="radio" id="XL" name="cloth-choice" value="XL" checked>
            <label for="XL">
              <img src="#" alt="XL" >
            </label>
          </div>
          
        <!-- <input type="text" id="cloth" name="food"> -->
        </div>
        <div class="input">
        <label for="quantity">Quantity (Pairs):</label>
        <input type="text" id="quantity" name="quantity">
        </div>
      
        <div class="btn">
            <button type="submit" name="submit"> submit</button>
     
        </div>
     </form>
     </div>
   </div>
     
    
</body>
</html>

{% endblock %}
