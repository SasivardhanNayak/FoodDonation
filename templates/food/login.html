{% extends "food/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/loginstyle.css'%}">
<div class="container">
    <div class="regform">
        
        <form method="post">
         {% csrf_token %}
       
         <p class="logo">Food <b style="color:#06C167; ">Donate</b></p>
         <p id="heading" style="padding-left: 1px;"> Welcome  back ! <img src="" alt=""> </p>
         
         <div class="input">
            <input type="text" placeholder="Username" name="username">
         </div>
         <div class="password">
            <input type="password" placeholder="Password" name="password" id="password">
         
            <!-- <i class="fa fa-eye-slash" aria-hidden="true" id="showpassword"></i> -->
            <i class="bi bi-eye-slash" id="showpassword"></i>
         </div>


         <div class="btn">
            <button type="submit" name="sign"> Sign in</button>
         </div>
         <div class="signin-up">
            <p>Don't have an account? <a href="{% url "signup" %}">Register</a></p>
         </div>
        </form>
      </div>
      

   </div>
   <script src="login.js"></script>
</body>

{% endblock %}
